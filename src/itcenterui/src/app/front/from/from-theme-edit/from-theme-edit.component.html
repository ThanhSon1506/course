<div class=" from">
    <form class="from" [formGroup]="from" (ngSubmit)="onSubmit()">
        <div class="register-form">

            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Enter Name" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors?.pattern">
                        Name is not valid
                    </div>

                    <div *ngIf="f.name.errors.required">
                        Name is required
                    </div>

                </div>
            </div>

            <div class="form-group">
                <label for="course_id">Course </label>
                <select class="wrapper" formControlName="course_id" (change)="changeCourse($event)" id="course" name="course_id" [ngClass]="{ 'is-invalid': submitted && f.course_id.errors }">
                        <option *ngFor="let i of Course" [ngValue]="i.id">
                          {{i.name}}
                        </option>
                      </select>
                <div *ngIf="submitted && f.course_id.errors" class="invalid-feedback">
                    <div *ngIf="f.course_id.errors.required">
                        Level is required
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="button" (click)="deleteData()" class="btn btn-danger">Delete</button>
            </div>
        </div>

    </form>
</div>
