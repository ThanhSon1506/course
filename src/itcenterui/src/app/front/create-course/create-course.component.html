<div class="from">
    <h3>Leave a Info</h3>
    <form class="from" [formGroup]="from" (ngSubmit)="onSubmit()">
        <div>
            <div class="form-group">
                <label>Lastname</label>
                <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" placeholder="Enter Lastname" />
                <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">

                    <div *ngIf="f.lastname.errors.required">
                        Lastname is required
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Firstname</label>
                <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" placeholder="Enter Firstname" />
                <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">

                    <div *ngIf="f.firstname.errors.required">
                        Firstname is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" placeholder="Enter Date" />
                <div *ngIf="submitted && f.date.errors" class="invalid-feedback">

                    <div *ngIf="f.date.errors.required">
                        Date is required
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" placeholder="Enter Phone" />
                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                    <div *ngIf="f.phone.errors.required">
                        Phone is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" placeholder="Enter Address" />
                <div *ngIf="submitted && f.address.errors" class="invalid-feedback">

                    <div *ngIf="f.address.errors.required">
                        Address is required
                    </div>
                </div>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-primary">Send</button>

            </div>
        </div>

    </form>
