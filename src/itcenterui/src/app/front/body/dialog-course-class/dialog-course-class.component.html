<form [formGroup]="from" (ngSubmit)="onSubmit()">
    <div class="check" *ngFor="let i of Project">
        <input type="checkbox" name="{{i.name}}" value="{{i.course_id}}">
        <label for="vehicle1">{{i.name}}</label><br>
    </div>

    <hr>
    <div class="button-class">
        <button mat-stroked-button color="primary" (click)="openDialog()">Add new class</button>
        <button mat-stroked-button color="primary">Save</button>

    </div>
</form>
