<div class="mat-elevation-z8">
    <div>
        <h2>You need to delete this data first.</h2>
    </div>
    <div class="clear" (click)="openDestroy()"><span>Delete all</span></div>
    <table mat-table [dataSource]="dataSource" id="course">

        <!-- Position Column -->
        <ng-container matColumnDef="id" class="center">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="url" class="center">
            <th mat-header-cell *matHeaderCellDef> Video </th>
            <td mat-cell *matCellDef="let element">
                <!-- {{this.endPoint+this.url_videos+element.url}} -->
                <video> <source src="{{this.endPoint+this.url_videos+element.url}}" type="video/mp4"> </video>
            </td>
        </ng-container>

        <ng-container matColumnDef="session_id">
            <th mat-header-cell *matHeaderCellDef class="center"> Session </th>
            <td mat-cell *matCellDef="let element"> {{element.session.name}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef class="center"> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="center"> description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="center"> Action </th>
            <td mat-cell *matCellDef="let element" (click)="deleteData(element)" [childMessage]="parentMessage"> <button type="button" class="btn btn-danger">Delete</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
