<div class="login">
    <div class="imgBx">
        <img src="../assets/img/background4.jpeg">
    </div>
    <div class="contentBx">
        <div class="formBx">
            <h2>Login</h2>
            <form [formGroup]="from" (ngSubmit)="onSubmit()">
                <div class="inputBx">
                    <span>Email</span>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter Email">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email is invalid</div>
                    </div>
                </div>

                <div class="inputBx">
                    <span>Username</span>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Enter Username" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors?.pattern">
                            Username is invalid
                        </div>
                        <div *ngIf="f.username.errors.required">
                            Username is required
                        </div>

                    </div>
                </div>

                <div class="inputBx">
                    <span>Password</span>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter Password" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">
                            Password must be at least 6 characters
                        </div>
                        <div *ngIf="f.password.errors.maxlength">
                            Username must not exceed 40 characters
                        </div>
                    </div>
                </div>

                <div class="inputBx">
                    <span>Confirm Password</span>
                    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" placeholder="Enter Confirm Password" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">
                            Confirm Password is required
                        </div>
                        <div *ngIf="f.confirmPassword.errors.matching">
                            Confirm Password does not match
                        </div>
                    </div>
                </div>
                <div class="inputBx">
                    <input type="submit" value="Register" name="">
                </div>
            </form>

        </div>
    </div>
</div>
