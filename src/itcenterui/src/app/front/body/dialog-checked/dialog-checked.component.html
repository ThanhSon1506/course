<form [formGroup]="from" (ngSubmit)="onSubmit()">
    <div class="from">
        <div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Enter Name" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">
                        name is required
                    </div>
                    <div *ngIf="f.name.errors?.pattern">
                        name is not valid
                    </div>

                </div>
            </div>

            <div class="form-group">
                <label for="course_id">Course </label>
                <select class="wrapper" formControlName="course_id" (change)="changeCourse($event)" id="course_id" [ngClass]="{ 'is-invalid': submitted && f.course_id.errors }">
                            <option *ngFor="let i of Course" [ngValue]="i.id">
                              {{i.name}}
                            </option>
                          </select>
                <div *ngIf="submitted && f.course_id.errors" class="invalid-feedback">
                    <div *ngIf="f.course_id.errors.required">level is required</div>
                    Course is required
                </div>
            </div>

            <div class="form-group">
                <label>Start date</label>
                <input type="date" formControlName="start_date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.start_date.errors }" placeholder="Enter start_date" />
                <div *ngIf="submitted && f.start_date.errors" class="invalid-feedback">

                    <div *ngIf="f.start_date.errors.required">
                        Start date is required
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>End date</label>
                <input type="date" formControlName="end_date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.end_date.errors }" placeholder="Enter end_date" />
                <div *ngIf="submitted && f.end_date.errors" class="invalid-feedback">

                    <div *ngIf="f.end_date.errors.required">
                        Start date is required
                    </div>
                </div>
            </div>
        </div>

        <div class="video">
            <div class="form-group">
                <label>Video</label>
                <video><source src="{{this.endPoint+this.url_videos+this.Video.url}}" type="video/mp4"></video>
                <div *ngIf="submitted && f.start_date.errors" class="invalid-feedback">

                    <div *ngIf="f.start_date.errors.required">
                        Video is required
                    </div>
                </div>
            </div>

        </div>

    </div>
    <hr>
    <div class="button-class">
        <button mat-stroked-button color="primary">Save</button>
    </div>



</form>
