<div class="mat-elevation-z8">
    <div class="pad">
        <mat-form-field class="example-full-width">
            <mat-label>Filter</mat-label>
            <input matInput placeholder="Ex.Teacher" (keyup)="applyFilter($event.target.value)">
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" id="student">


        <ng-container matColumnDef="id" class="center">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef class="center"> Lastname </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef class="center"> Firstname </th>
            <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="center"> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef class="center"> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="literacy">
            <th mat-header-cell *matHeaderCellDef class="center"> Literacy </th>
            <td mat-cell *matCellDef="let element"> {{element.literacy}} </td>
        </ng-container>

        <ng-container matColumnDef="account_id">
            <th mat-header-cell *matHeaderCellDef class="center"> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.account.email}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="center"> Action </th>
            <td mat-cell *matCellDef="let element" (click)="onRowClicked(element)" [childMessage]="parentMessage"> <button type="button" class="btn btn-light">Edit</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
