<div class="mat-elevation-z8">
    <div>
        <h2>You need to delete this data first.</h2>
    </div>
    <div class="clear" (click)="openDestroy()"><span>Delete all</span></div>

    <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="id" class="center">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef class="center"> username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Weight Column -->

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="center"> email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="type_id">
            <th mat-header-cell *matHeaderCellDef class="center"> position </th>
            <td mat-cell *matCellDef="let element"> {{element.position.name}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="center" class="pad"> Action </th>
            <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-danger" (click)="deleteData(element)">Delete</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
