<div class="mat-elevation-z8">
    <div class="pad">
        <mat-form-field class="example-full-width">
            <mat-label>Filter</mat-label>
            <input matInput placeholder="Ex.Username" (keyup)="applyFilter($event.target.value)">
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id" class="center">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef class="center"> Username </th>
            <td mat-cell *matCellDef="let element" (click)="clickUsername(element)" [childMessage]="parentMessage"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="center"> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="type_id">
            <th mat-header-cell *matHeaderCellDef class="center"> Position </th>
            <td mat-cell *matCellDef="let element"> {{element.position.name}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="center" class="pad"> Action </th>
            <td mat-cell *matCellDef="let element" (click)="onRowClicked(element)" [childMessage]="parentMessage"> <button type="button" class="btn btn-light">Edit</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
